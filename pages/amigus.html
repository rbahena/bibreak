<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Plan Amigus | Bibreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/amigus.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">

            <a href="../index.html" class="flex items-center text-lg font-bold text-green-600">
                <span class="bg-green-600 text-white px-2 py-0.5 rounded mr-1">Bi</span>
                <span>break</span>
            </a>

            <a href="../index.html" class="text-lg text-gray-7600 hover:text-green-600">
                ← Inicio
            </a>

        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">


        <!-- COLUMNA IZQUIERDA -->
        <div class="lg:col-span-2">

            <div class="mb-5 flex flex-col">

                <!-- TÍTULO Y FECHA -->
                <div class="flex flex-col">
                    <span class="text-[#1f2937] text-sm uppercase tracking-wide font-medium">
                        Menú de la semana
                    </span>

                    <span id="rangoSemana" class="text-[#1f2937] text-lg font-semibold">
                    </span>
                </div>

                <div class="relative group mt-2 w-max">
                    <div id="badgePlan" class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full shadow cursor-pointer 
                bg-green-600 text-white tracking-wide">
                        Plan Amigos
                    </div>

                    <!-- TOOLTIP -->
                    <div id="tooltipPlan" class="absolute top-1/2 left-full -translate-y-1/2 ml-2 opacity-0 group-hover:opacity-100 pointer-events-none
                bg-gray-900 text-white text-xs rounded-md px-3 py-2 shadow w-56 text-left z-50">
                        Ahorra pidiendo en grupo
                    </div>
                </div>



            </div>




            <!-- MENÚS -->
            <div id="menusContainer" class="space-y-5"></div>
        </div>
        <p class="text-gray-600 mb-6">
            Cada persona elige su comida. El precio especial se activa automáticamente.
        </p>

        <div class="mb-6">
            <label class="block font-semibold mb-2">Día de entrega</label>
            <select id="diaGeneral" class="w-full border p-3 rounded-lg">
                <option value="">Selecciona el día</option>
            </select>
        </div>
        <div id="bloquePersonas" class="hidden">

            <div id="personasContainer" class="space-y-6"></div>

            <button id="agregarPersona"
                class="mt-6 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
                + Agregar otra persona
            </button>

        </div>


        <div class="bg-white p-4 rounded-xl shadow-md mt-8 sticky bottom-0">
            <div class="flex justify-between items-center mb-3">
                <span class="font-semibold">Total grupo:</span>
                <span id="total" class="text-xl font-bold text-green-600">$0 MXN</span>
            </div>

            <button id="confirmar"
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                Confirmar pedido por WhatsApp
            </button>
        </div>

    </main>

</body>

</html>
