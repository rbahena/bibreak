<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Semanal - TuComidaDiaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">TuComidaDiaria</h1>
      <a href="index.html" class="text-sm text-gray-600 hover:text-green-600">← Volver al inicio</a>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="max-w-6xl mx-auto px-6 py-10 grid lg:grid-cols-3 gap-10">
    <!-- Columna izquierda -->
    <div class="lg:col-span-2">
      <h2 class="text-3xl font-bold mb-2">Menú semanal</h2>
      <p class="text-gray-600 mb-8">
        Selecciona los días y elige tu menú personalizado para cada uno.
      </p>

      <!-- SELECCIÓN DE DÍAS -->
      <div id="daysContainer" class="grid grid-cols-2 sm:grid-cols-5 gap-3 mb-10">
        <button class="day-btn border rounded-lg py-3 hover:bg-green-50" data-day="Lunes">Lunes</button>
        <button class="day-btn border rounded-lg py-3 hover:bg-green-50" data-day="Martes">Martes</button>
        <button class="day-btn border rounded-lg py-3 hover:bg-green-50" data-day="Miércoles">Miércoles</button>
        <button class="day-btn border rounded-lg py-3 hover:bg-green-50" data-day="Jueves">Jueves</button>
        <button class="day-btn border rounded-lg py-3 hover:bg-green-50" data-day="Viernes">Viernes</button>
      </div>

      <!-- MENÚS POR DÍA -->
      <div id="menusContainer" class="space-y-8"></div>
    </div>

    <!-- Columna derecha (resumen siempre visible) -->
    <aside class="lg:sticky lg:top-10 h-fit bg-green-50 border border-green-200 rounded-lg p-6 shadow-sm">
      <h3 class="text-lg font-semibold mb-3 text-green-800">Resumen de pedido</h3>

      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input type="text" id="nombre" class="w-full border rounded-lg p-2 text-sm" placeholder="Ej. Juan Pérez" />
      </div>

      <div class="mb-4">
        <label for="empresa" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la empresa</label>
        <input type="text" id="empresa" class="w-full border rounded-lg p-2 text-sm" placeholder="Ej. SoftTech" />
      </div>

      <p id="resumen" class="text-gray-700 text-sm mb-4">
        No has seleccionado días todavía.
      </p>

      <button id="enviarPedido"
        class="w-full px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition text-sm font-semibold">
        Enviar pedido por WhatsApp
      </button>
    </aside>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500 border-t mt-10">
    © <span id="year"></span> TuComidaDiaria — Comida práctica, fresca y deliciosa
  </footer>

  <script src="menu.js"></script>
</body>
</html>
