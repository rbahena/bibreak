<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Plan Amigus | Bibreak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="amigus.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-green-600">Bibreak · Plan Amigus</h1>

            <a href="index.html" class="text-sm text-gray-600 hover:text-green-600">← Volver al inicio</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">

        <h2 class="text-2xl font-bold mb-3">Pedido en grupo</h2>
        <p class="text-gray-600 mb-6">
            Cada persona elige su comida. El precio especial se activa automáticamente.
        </p>

        <div class="mb-6">
            <label class="block font-semibold mb-2">Día de entrega</label>
            <select id="diaGeneral" class="w-full border p-3 rounded-lg">
                <option value="">Selecciona el día</option>
            </select>
        </div>

        <div id="personasContainer" class="space-y-6"></div>

        <button id="agregarPersona"
            class="mt-6 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
            + Agregar otra persona
        </button>
        <div class="bg-white p-4 rounded-xl shadow-md mt-8 sticky bottom-0">
            <div class="flex justify-between items-center mb-3">
                <span class="font-semibold">Total grupo:</span>
                <span id="total" class="text-xl font-bold text-green-600">$0 MXN</span>
            </div>

            <button id="confirmar"
                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                Confirmar pedido por WhatsApp
            </button>
        </div>

    </main>

</body>

</html>
